version: '3.8'

services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: careergini-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: careergini
      POSTGRES_USER: careergini
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./profile-service/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./profile-service/schema_enhancements.sql:/docker-entrypoint-initdb.d/02-enhancements.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careergini"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: careergini-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-careergini_redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # Ollama (Local LLM)
  # ─────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: careergini-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # AI Service (Python/FastAPI)
  # ─────────────────────────────────────────
  ai-service:
    build:
      context: ./haystack-service
      dockerfile: Dockerfile
    container_name: careergini-ai
    restart: unless-stopped
    environment:
      - OLLAMA_URL=http://ollama:11434
      - REDIS_URL=redis://:${REDIS_PASSWORD:-careergini_redis}@redis:6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=careergini
      - DB_USER=careergini
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # Profile Service (Node.js)
  # ─────────────────────────────────────────
  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    container_name: careergini-profile
    volumes:
      - ./profile-service:/app
    command: npm start
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=careergini
      - DB_USER=careergini
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET:-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-careergini_redis}@redis:6379
      - FRONTEND_URL=http://51.89.225.112.nip.io
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # Application Tracker Service (Node.js)
  # ─────────────────────────────────────────
  application-service:
    build:
      context: ./application-service
      dockerfile: Dockerfile
    container_name: careergini-applications
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=careergini
      - DB_USER=careergini
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - PORT=3002
    ports:
      - "3006:3002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # API Gateway (Node.js)
  # ─────────────────────────────────────────
  api-gateway:
    build:
      context: ./haystack-api-gateway
      dockerfile: Dockerfile
    container_name: careergini-gateway
    restart: unless-stopped
    environment:
      - PROFILE_SERVICE_URL=http://careergini-profile:3001
      - AI_SERVICE_URL=http://ai-service:8000
      - APPLICATION_SERVICE_URL=http://application-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - profile-service
      - ai-service
      - application-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - careergini-network

  # ─────────────────────────────────────────
  # Frontend (React/Vite - Production Build)
  # ─────────────────────────────────────────
  frontend:
    build:
      context: ./haystack-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    container_name: careergini-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - careergini-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  careergini-network:
    driver: bridge
