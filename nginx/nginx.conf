user  nginx;
worker_processes  auto;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs;
    }
    default_type application/octet-stream;
    types_hash_max_size 2048;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;


    # Upstream servers for Haystack
    upstream haystack_frontend {
        server haystack-frontend:5173;
    }

    upstream haystack_api_gateway {
        server haystack-api-gateway:3000;
    }

    # CareerGini HTTPS configuration
    server {
        listen 80;
        server_name careergini.com www.careergini.com;
        return 301 https://www.careergini.com$request_uri;
    }

    server {
        listen 443 ssl;
        server_name careergini.com www.careergini.com;

        ssl_certificate /etc/letsencrypt/live/careergini.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/careergini.com/privkey.pem;

        if ($host = 'careergini.com') {
            return 301 https://www.careergini.com$request_uri;
        }

        # Frontend - Haystack application
        location / {
            proxy_pass http://haystack_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        # API Gateway - Haystack backend APIs
        location /api/ {
            proxy_pass http://haystack_api_gateway;
            proxy_http_version 1.1;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for API calls
            proxy_connect_timeout 1800s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
