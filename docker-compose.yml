version: '3.8'

services:
  # Ollama - LOCAL LLM Service (CRITICAL)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_NUM_THREADS=6
      - OLLAMA_NUM_GPU=0
      - OLLAMA_MAX_LOADED_MODELS=2
    deploy:
      resources:
        limits:
          cpus: '7'
          memory: 16G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=careergini
      - POSTGRES_USER=careergini
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careergini"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB - Vector Database (Free Pinecone alternative)
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ALLOW_RESET=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped



  # Profile Service
  profile-service:
    build:
      context: ./profile-service
      dockerfile: ../docker/profile-service.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://careergini:changeme@postgres:5432/careergini
      - REDIS_URL=redis://redis:6379
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=https://www.careergini.com
    volumes:
      - ./profile-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
    restart: unless-stopped

  # Job Service
  job-service:
    build:
      context: ./job-service
      dockerfile: ../docker/job-service.Dockerfile
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://careergini:changeme@postgres:5432/careergini
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./job-service:/app
      - /app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped

  # Learning Service
  learning-service:
    build:
      context: ./learning-service
      dockerfile: ../docker/learning-service.Dockerfile
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://careergini:changeme@postgres:5432/careergini
      - REDIS_URL=redis://redis:6379
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - ./learning-service:/app
      - /app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped

  # Nginx Reverse Proxy (Port 80/443)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - haystack-frontend
      - haystack-api-gateway
    restart: unless-stopped

  # --- HAYSTACK EXPERIMENTAL SERVICES ---

  haystack-frontend:
    build:
      context: ./haystack-frontend
      dockerfile: ../docker/haystack-frontend.Dockerfile
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:3004
    volumes:
      - ./haystack-frontend:/app
    depends_on:
      - haystack-api-gateway
    restart: unless-stopped

  haystack-api-gateway:
    build:
      context: ./haystack-api-gateway
      dockerfile: ../docker/haystack-api-gateway.Dockerfile
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://careergini:changeme@postgres:5432/careergini
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-in-production}
      - AI_SERVICE_URL=http://haystack-service:8000
      - PROFILE_SERVICE_URL=http://profile-service:3001
      - JOB_SERVICE_URL=http://job-service:3002
      - LEARNING_SERVICE_URL=http://learning-service:3003
    volumes:
      - ./haystack-api-gateway:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  haystack-service:
    build:
      context: ./haystack-service
      dockerfile: ../docker/haystack-service.Dockerfile
    ports:
      - "8002:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_NUM_THREADS=6
      - DATABASE_URL=postgresql://careergini:changeme@postgres:5432/careergini
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./haystack-service:/app
    depends_on:
      - ollama
      - postgres
      - redis
      - chromadb
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_models:
  chroma_data:
